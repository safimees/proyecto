<!DOCTYPE html>
<html>

  <head>
    <title>Cómo hacer un arreglo de puntos</title>
  </head>

  <body>

    <!-- Archivo con la implementación  en javascript -->
    <script src="puntos.js"></script>

    <p>
      <input id="color" type="color" onchange="cambiarColor()" /> <!-- Indicar el color de pintado --> 
      <input type="button" value="Reiniciar" onclick="reiniciar()" /> <!-- comenzar de nuevo -->
      <input type="button" value="Ver Arreglo" onclick="verArreglo()" />
    </p> <!-- ver el arreglo de puntos -->

    <!-- Lienzo para dibujar -->
    <canvas id="lienzo" width="400" height="400" onmousedown="dibujar(event)" style="border: 1px solid;"> 
    </canvas> <!-- La función dibujar se ejecuta cada que se hace clic sobre el lienzo -->

  </body>

</html>
